<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="../static/css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet">

    <link href="../static/css/animate.css" th:href="@{css/animate.css}" rel="stylesheet">
    <link href="../static/css/style.css"  th:href="@{css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div class="login_top">
                <div class="left fl">会员登录</div>
<!--                <div class="right fr">您还不是我们的会员？<a href="register.html" target="_self">立即注册</a></div>-->
                <div class="right fr">您还不是我们的会员？<a th:href="@{register}" >立即注册</a></div>

                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <div>

                <h1 class="logo-name">GO</h1>

            </div>
            <h3>系统登录</h3>
            <!--<p>Login-->
                <!--&lt;!&ndash;Continually expanded and constantly improved Inspinia Admin Them (IN+)&ndash;&gt;-->
            <!--</p>-->
            <p>请登录系统以展示更多</p>
            <form class="m-t" role="form" th:action="@{login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>忘记密码？</small></a>
                <!--<p class="text-muted text-center"><small>Do not have an account?</small></p>-->
                <!--<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/js/jquery-3.1.1.min.js" th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

</body>

</html>
